{% extends "base.html" %}
{% block content %}

    <div class="content-width">
        <div class="head-all">
            <div class="head-left"></div>
            <div class="head-text">Запрос на сброс пароля</div>
            <div class="head-close"></div>
            <div class="head-expand"></div>
            <div class="head-right"></div>
        </div>
        <div class="body-block">
            <div class="center">
                <form action="" method="post">
                    {% csrf_token %}
                    {% if form.email.errors %}
                        <div class="block"><p class="err">{{ form.email.errors }}</p></div>{% endif %}

                    <table>
                        <tr>
                            <td>{{ form.email.label_tag }}</td>
                            <td>{{ form.email }}</td>
                        </tr>
                    </table>
                    <button class="mini-key">Сбросить пароль</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
